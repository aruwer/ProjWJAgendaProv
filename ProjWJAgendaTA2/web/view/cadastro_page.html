<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link href="../css/estilo.css" rel="stylesheet" type="text/css"/>
        <title>Formul√°rio de cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastrar contato</h1>
        <form action="../controller/cadastro_page.jsp">
            <label>
                Nome:
                <input type="text" name="n_nome" placeholder="Escreva seu nome" required>
            </label>
            
            <label>
                Telefone:
                <input type="tel" name="n_telefone" placeholder="(00) 00000-0000" required>
            </label>
            
            <label>
                E-mail:
                <input type="text" name="n_email" placeholder="xxx@email.com" required>
            </label>
            
            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
